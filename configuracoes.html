<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-black text-white font-sans flex items-center justify-center h-screen">
    <div class="p-4 w-full max-w-lg">
        <div class="flex items-center">
            <button id="backButton" class="bg-gray-300 text-black rounded-full p-2">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <div class="flex justify-center mt-4">
            <div class="flex items-center">
                <i class="fas fa-cog text-2xl"></i>
                <h1 class="ml-2 text-2xl">Configurações</h1>
            </div>
        </div>
        <div class="bg-gray-400 rounded-lg p-6 mt-6 relative">
            <div class="absolute inset-y-0 -right-1/4 w-1/2 flex items-center justify-center">
                <i class="fas fa-tree text-black text-[20rem]"></i>
            </div>
            <div class="relative z-10">
                <h2 class="text-xl font-bold mb-4">Privacidade</h2>
                <div class="flex items-center mb-4">
                    <input type="checkbox" checked class="form-checkbox h-5 w-5 text-black">
                    <span class="ml-2">Manter histórico de chats</span>
                </div>
                <div class="flex items-center mb-4">
                    <input type="checkbox" checked class="form-checkbox h-5 w-5 text-black">
                    <span class="ml-2">Compartilhar dados anônimos de uso</span>
                </div>
                <div class="mb-4">
                    <label for="idioma" class="block mb-2">Idioma:</label>
                    <select id="idioma" class="bg-black text-white p-2 rounded">
                        <option>Português</option>
                    </select>
                </div>
                <div>
                    <label for="tema" class="block mb-2">Tema:</label>
                    <select id="tema" class="bg-black text-white p-2 rounded">
                        <option>Escuro</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="absolute bottom-4 right-4 flex items-center">
            <i class="fas fa-tree text-3xl"></i>
            <span class="ml-2 text-2xl">Sr. Ambiente</span>
        </div>
    </div>

    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
